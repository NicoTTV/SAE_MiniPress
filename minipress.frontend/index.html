<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MiniPress</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/user.js" defer></script>
    <script type="module" src="js/article.js" defer></script>
    <script type="module" src="js/recherche.js" defer></script>
    <script type="module" src="js/categorie.js" defer></script>
</head>

<body>
    <h1>MiniPress</h1>

    <div class="navbar">
    <ul id="navigation">
        <li class="bar" id="date"><p>Date</p></li>
        <li class="bar" id="texto">
            <form id="myForm">
                <label for="myInput"></label>
                <input type="text" id="myInput" placeholder="Recherche">
                <input type="submit" value="Valider">
            </form>
        </li>
        <li class="bar" id="rech"><p>Titre</p></li>
    </ul>
    </div>
    <div id="article-list">
        <ul id="articles">
            <h2>Chargement en cours...</h2>
        </ul>
    </div>

    <div id="category-list">
        <ul id="categories">
        </ul>
    </div>
</body>

</html>
